<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parents map</title>
       <style>
        .vyrovnyat {
            background: #ffffff;
            padding: 3em 0;
            text-align: left; /* выровнять текст и картинки по горизонтали */
            font-size: 18px;
            }
        h1 { font-family: ZnikomitRegular; }

        p {font-family: ZnikomitRegular; }
        .centre {
            background: #ffffff;
            text-align: center; /* выровнять текст и картинки по горизонтали */
            font-size: 24px
            }
         .button {
            background-color: #ffffff;
            padding: 8px 16px;
            font-family: ZnikomitRegular;
            font-size: 14px;
            transition-duration: 0.4s;
            color: black

         }
        .button:hover {
            background-color: pink;
            color: black;
            padding: 9px 17px;
            font-family: ZnikomitRegular;
            font-size: 13px;
        }
        h1 { font-family: ZnikomitRegular; }
        p {font-family: ZnikomitRegular; }
    </style>
</head>
<body>


<h1> Мои предки </h1>


<table class="table table-hover" align="center">
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Отчество</th>
        <th>Годы жизни</th>
        <th>Место рождения</th>
        <th>Ремесло</th>
    </tr>
    {% for parent in parents %}
    <tr>
        <td>{{parent[0]}}</td>
        <td>{{parent[1]}}</td>
        <td>{{parent[2]}}</td>
        <td>{{parent[3]}}</td>
        <td>{{parent[4]}}</td>
        <td>{{parent[5]}}</td>
    </tr>
    {% endfor %}
</table>



<form action="/index" method="post">
    <button class="button" type="submit">Назад</button>
</form>




</body>
</html>
